name: Debian SID

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: debian:sid

    steps:
    - name: Check Update
      run: sudo apt update
    - name: Install packages
      run: sudo apt install -y git gcc make nim libclamav-dev libyara-dev
    - name: Get RkCheck
      run: |
        git clone https://github.com/dmknght/rkcheck
        cd rkcheck
    - name: build
      run: make build
